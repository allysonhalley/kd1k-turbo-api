# Application Information
spring.application.name=kd1k-turbo-api
server.port=8080
server.servlet.context-path=/api

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/kd1k_db
spring.datasource.username=admin
spring.datasource.password=keypass
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP specific configuration
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.pool-name=KD1KHikariCP

# Transaction isolation level (READ_COMMITTED é recomendado para PostgreSQL)
spring.datasource.hikari.transaction-isolation=TRANSACTION_READ_COMMITTED

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=public
spring.flyway.validate-on-migrate=true

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.operations-sorter=method
# Adicione essas propriedades para resolver problemas de path
springdoc.pathsToMatch=/v1/**, /personnel/**, /ranks/**, /dependents/**
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.disable-swagger-default-url=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when_authorized

# Logging Configuration
logging.level.root=INFO
logging.level.com.hefti=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=INFO
logging.level.com.zaxxer.hikari=DEBUG

# DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# JSON Configuration
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=America/Recife
spring.jackson.serialization.write-dates-as-timestamps=false